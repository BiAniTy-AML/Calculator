<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/calculator.css" />
        <script src="../js/calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="panel">Random Placeholder Text</div>
            </div>

            <div class="btns">
                <div class="numbers">
                    <button class="calc_btn">7</button>
                    <button class="calc_btn">8</button
                    ><button class="calc_btn">9</button
                    ><button class="calc_btn">4</button
                    ><button class="calc_btn">5</button
                    ><button class="calc_btn">6</button
                    ><button class="calc_btn">1</button
                    ><button class="calc_btn">2</button
                    ><button class="calc_btn">3</button>
                    <button class="calc_btn zero">0</button>
                    <button class="calc_btn">.</button>
                </div>

                <div class="extras">
                    <button class="calc_btn">+</button
                    ><button class="calc_btn">-</button
                    ><button class="calc_btn">*</button
                    ><button class="calc_btn">/</button>
                    <button class="calc_btn">Clear</button>
                    <button class="calc_btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
